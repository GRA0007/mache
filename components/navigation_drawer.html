		<div class="scrim" onclick="this.classList.remove('open'); closeAll();"></div>
		
		<script>
			function closeAll() {
				var sheets = document.querySelectorAll('nav');
				
				for (var i = 0; i < sheets.length; i++) {
					sheets[i].classList.remove('open');
				}
			}
			
			var links = document.querySelectorAll('nav a');
				
			for (var i = 0; i < links.length; i++) {
				links[i].onclick = function() {
					var innerLinks = this.parentElement.querySelectorAll('a');
					for (var j = 0; j < innerLinks.length; j++) {
						innerLinks[j].classList.remove('active');
					}
					this.classList.add('active');
					return false;
				};
			}
		</script>
